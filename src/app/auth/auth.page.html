<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin? 'Login' : 'Signup' }} to MyBnB</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size="8" offset="2" class="ion-text-center">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" email required #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
              <p>Enter a valid email address</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="2" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
              <p>Should be at least 2 characters</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
          <ion-button type="button" class="ion-padding" color="secondary" fill="clear" expand="block" (click)="onSwitchAutoMode()">
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button type="submit" class="ion-padding" color="primary" [disabled]="!f.valid">
            {{ !isLogin ? 'Signup' : 'Login' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
